<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-container">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">☆ ☆ ☆ ☆ ☆</label>

                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">☆ ☆ ☆ ☆</label>

                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">☆ ☆ ☆</label>

                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">☆ ☆</label>

                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label>

                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    <label for="feature2">Ease of Use</label>

                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label>

                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Reviews</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
